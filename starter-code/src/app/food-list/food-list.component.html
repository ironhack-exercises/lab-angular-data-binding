<input id="food-search" placeholder="Search food" type="text" [(ngModel)]="pattern">

<div>
  <div *ngFor='let food of foods | filter: "name":pattern' class="container" >
    <p><b>Name: </b>{{food.name}}</p>
    <p><b>Calories: </b>{{food.calories}}</p>
    <p><b>Image: </b><img [src]="food.image" class="food-image"/></p>
    <p><b>Quantity: </b>{{food.quantity}}</p>
  </div>
</div>
